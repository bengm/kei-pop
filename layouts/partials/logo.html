<a href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{else}}{{ $.Site.BaseURL }}{{ end }}">
  <div class="logo">
    <img src="{{ with $.Site.Params.Logo.logoImage }}{{ . | relURL }}{{ end }}" alt="{{ with $.Site.Params.Logo.logoText }}{{ . }}{{ else }}re-Terminal{{ end }}" />
    <span class="logo__text" style="font-size: 1.5rem; font-weight: bold; margin-left: 0.5rem;">{{ with $.Site.Params.Logo.logoText }}{{ . }}{{ else }}re-Terminal{{ end }}</span>
  </div>
</a>
